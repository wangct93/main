<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>
        .box{
            width: 1000px;
            min-height: 400px;
            background: #f1f1f1;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .box > img{
            position: absolute;
            z-index: -1;
            min-height: 100%;
            min-width: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="box">
        <img src="../public/img/1.jpg" />
    </div>
</div>
</body>
</html>
